<!DOCTYPE html>
<html lang="en">

<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/img/17741272.jpg" alt="airline logo">
                
            </div>

                <div class="logo">
                    <img src="./assets/img/pexels-pixabay-53594.jpg" alt="blue sky">
                    
                </div>

                <p id="option-selected"></p>
                    <img id="weatherIcon" src>


                <nav>
                    <ul>

                        <li>Język</li>

                </nav>
        </header>
        <main>
            <form action="">

                <select name="" id="departurePlace">
                    <option value="" disable selected>Wybierz miasto wylotu</option>
                    <option value="Katowice">Katowice</option>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Gdansk">Gdańsk</option>

                </select>


                <select name="" id="arrivalPlace">
                    <option value="" disable selected>Wybierz miasto przylotu</option>
                    <option value="Katowice">Katowice</option>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Gdansk">Gdańsk</option>

                </select>

                <label for="departureDate">Wybierz datę wylotu</label>
                <input type="date" name="departureDate" id="departureDate" min>

                <label for="arrivalDate">Wybierz datę powrotu</label>
                <input type="date" name="arrivalDate" id="arrivalDate" min>

            </form>

            
        </main>
        <footer class="footer">
