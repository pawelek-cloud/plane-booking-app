<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostępne loty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav></nav>
        </header>
        <main>

            <article>

                <h2>Dostępne loty dla</h2>
                <h3>miejsca odlotu: <span id="departurePlace"></span></h3>
                <h3>miejsca przylotu: <span id="arrivalPlace"></span></h3>
                <h3>daty odlotu: <span id="departureDate"></span></h3>
                <h3 id="arrivalDate1">daty przylotu: <span id="arrivalDate"></span></h3>

                <h2 id="directFlights">Loty docelowe:</h2>

                <h3 id="routes"></h3>

                <h2 id="returnFlights">Loty powrotne:</h2>

                <h3 id="return"></h3>

                <input type="button" value="Powrót do wyszukiwania" id="returnButton">

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h4 class="display-5">Cena końcowa: 0,00 PLN</h4>
                    </div>
                </div>
            </article>
            <aside>
                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button class="btn btn-primary btn-sm btn-purchase" type="button">Kontynuuj</button>
                </section>


            </aside>


        </main>
        <footer></footer>

    </div>
    <script src="./js/registration.js"></script>

</body>

</html>
